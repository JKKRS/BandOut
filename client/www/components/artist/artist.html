<ion-view view-title="Artist">
 <ion-content>
   <div class="list card">
     <div class="item" ng-model='artist'>
       <h2>{{ artist.name }}</h2>
       <h4>{{ artist.email }}</h4>
       <h4>{{ artist.twitter }}</h4>
     </div>
     <div class="item item-body">
       <p>Upcoming Event: {{ artist.artist_info.upcoming_events[0].title }} Date: {{ artist.artist_info.upcoming_events[0].datetime }}
       </p>
     </div>
     <div class="item tabs tabs-secondary tabs-icon-left">
       <a class="tab-item">
         <i class="icon ion-social-usd-outline"></i> PayPal
       </a>
     </div>
   </div>
 </ion-content>
</ion-view>
