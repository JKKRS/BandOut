<ion-view title="Add Event">
    <ion-content padding="true" class="has-header">
        <h3>Event Information</h3>
        <form class="list">
            <label class="item item-input" name="Title">
                <input type="text" placeholder="Title">
            </label>
            <label class="item item-input" name="Date">
                <input type="date" placeholder="Date">
            </label>
            <label class="item item-input" name="Description">
                <input type="text" placeholder="Description">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 22px;"></div>
        <h3>Venue Information</h3>
        <form class="list">
            <label class="item item-input" name="venueName">
                <input type="text" placeholder="Venue Name">
            </label>
            <label class="item item-input" name="venueCity">
                <input type="text" placeholder="City">
            </label>
            <label class="item item-input" name="venueCountry">
                <input type="text" placeholder="Country">
            </label>
        </form>
        <button class="button button-stable button-block  icon-left ion-ios-checkmark-outline">Save Event</button>
    </ion-content>
</ion-view>
