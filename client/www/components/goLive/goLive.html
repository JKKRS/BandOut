<ion-view title="Live">
<ion-content>
  <div id="button_padding">
    <button id="live_button" class='button button-positive large_button' ng-click='artistLive()'>
    <i id="live_icon" class="icon_custom ion-music-note"></i>Go Live</button>
  </div>
</ion-content>
</ion-view>

<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Artist Live!</h1>
    </ion-header-bar>
    <ion-content>
      <h1>You are Live!</h1>
      <button class="button button-positive large_button" ng-click="stopEvent()">Event Finished</button>
    </ion-content>
  </ion-modal-view>
</script>
