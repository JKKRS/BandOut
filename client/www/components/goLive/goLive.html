<ion-view title="Live">
  <ion-content>
    <div id="button_padding">
      <button class='button button-positive large_button' id="live_button" ng-hide="liveButton" ng-click='goLive()' ng-disabled='!isArtist()'>
        <i class="icon_custom ion-music-note" id="live_icon"></i>Go Live!</button>
        <button class="button button-positive large_button" id="stop_button" ng-show="liveButton" ng-click="goLive()">Event Finished</button>
        <div ng-show="liveButton">
          You Are Now Live!
        </div>
    </div>
  </ion-content>
</ion-view>
